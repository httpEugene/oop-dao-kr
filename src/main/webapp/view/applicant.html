<form ng-submit="submit()" class="form" style="padding:20px;">
    <div class="form-group">
        <input type="text"
               class="form-control"
               ng-model="applicant.identity"
               placeholder="Identity">
    </div>

    <div class="form-group">
        <input type="text"
               class="form-control"
               ng-model="applicant.firstName"
               placeholder="First Name">
    </div>

    <div class="form-group">
        <input type="text"
               class="form-control"
               ng-model="applicant.lastName"
               placeholder="Last Name">
    </div>

    <div class="form-group">
        <input type="text"
               class="form-control"
               ng-model="applicant.middleName"
               placeholder="Middle Name">
    </div>

    <div class="form-group">
        <input type="text"
               class="form-control"
               ng-model="applicant.phone"
               placeholder="Phone">
    </div>

    <div class="form-group">
        <select class="form-control"
                ng-model="applicant.gender" convert-to-number>
            <option value="0";>Male</option>
            <option value="1">Female</option>
        </select>
    </div>

    <div class="form-group">
        <select class="form-control"
                ng-model="applicant.country"
                ng-options="country as country.name for country in countries track by country.id">
        </select>
    </div>

    <div class="form-group">
        <button class="btn btn-success"
            style="width: 100%">
            Save
        </button>
    </div>
</form>
