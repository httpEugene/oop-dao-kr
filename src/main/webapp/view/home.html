<div class="container">
    <div class="page-header">
        <h1><p class="text-center">Applicants</p></h1>
        <hr>
        <div style="float: right;">
            <span class="btn btn-success" ng-click="home.addApplicant()">Add</span>
            <sorting-criteria></sorting-criteria>
        </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th ng-repeat="header in home.headers">
                {{::header.title}}
            </th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="applicant in home.applicants">
            <td ng-repeat="header in home.headers">
                    <span ng-switch on="header.field">
                        <span ng-switch-when="country">{{::applicant.country.name}}</span>
                        <span ng-switch-when="gender">{{::applicant[header.field] ? 'female' : 'male'}}</span>
                        <span class="btn btn-success "
                              ng-switch-when="score"
                              uib-tooltip
                              uib-tooltip-template="'view/marks.html'"
                              ng-click="home.changeScore(applicant)">
                              {{::applicant.score | limitTo:5}}
                        </span>
                        <span ng-switch-default>{{::applicant[header.field]}}</span>
                    </span>
            </td>
            <td>
                <span class="btn btn-warning"
                   ng-click="home.addApplicant(applicant)">
                    Edit
                </span>
                <span class="btn btn-danger"
                   ng-click="home.deleteApplicant(applicant)">
                    Delete
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
