<div style="padding:20px;">
    <h2>{{student.firstName}} {{student.student.lastName}} [<b>{{student.identity}}</b>]</h2>

    <ul ng-repeat="mark in marks track by $index">
        <li>{{mark.subject.name}} - {{mark.mark}}
            <span class="btn btn-xs btn-danger" ng-click="removeScore(mark)">x</span>
        </li>
    </ul>
    <hr/>

    <form ng-submit="create()" class="form" style="padding:20px;">
        <h3>Add Score</h3>
        <div class="form-group">
            <label>Subject</label>
            <select
                    ng-model="mark.subject"
                    ng-options="subject as subject.name for subject in subjects">
            </select>
        </div>

        <div class="form-group">
            <label>Mark</label>
            <input
                    type="number"
                    class="form-control"
                    ng-model="mark.mark"
                    placeholder="1"
                    min="1"
                    max="100"
                    />
        </div>

        <div class="form-group">
            <button class="btn btn-success">Add</button>
        </div>
    </form>
</div>

<div style="padding: 20px;">
    <span class="btn" ng-click="close()">Cancel</span>
</div>
